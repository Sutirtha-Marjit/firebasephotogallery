<div class="container-fluid grid-container">
  <div class="row">
    <div *ngFor="let designCol of getRowPackets(6)" class="col design-col">
        <div class="design-card" *ngFor="let designEl of designCol" id="{{designEl.id}}">
          <img src="{{designEl.file}}"/>
          <div class="detail-shortcut">
            <!--<div class="row">
              <div class="col"></div>
              <div class="col"></div>
            </div> -->
            <h6>{{designEl.heading}}</h6>
            <p>{{designEl.description}}</p>
            <div class="btn-group">
              <a (click)="openDetailPage(designEl.id)" class="btn btn-success btn-sm">Open</a>
              <a (click)="removeDesign(designEl.id)" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>          
        </div>
    </div>
  </div>
</div>
<div style="text-align:center;" *ngIf="ListOfDesign.length===0">
     <hr/>
    <br/><br/>
    <h3>No designs found!</h3>
    <img style="width:150px;" src="assets/empty-box.png"/>
  </div>
